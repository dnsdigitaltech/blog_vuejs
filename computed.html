<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades armazenadas</title>    
</head>
<body>
    <div id="computed">
        <h2>Nome: {{person.firstName}}</h2>
        <h2>Nome Completo: {{fullName}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let app = new Vue({
            el: '#computed',
            data: {
                person:{
                    firstName:'Davi',
                    lastName: 'Bernardo'
                }
            },
            computed: {
                fullName: function(){
                    return `${this.person.firstName} ${this.person.lastName}`
                    //return this.person.firstName + ' ' + this.person.lastName
                }
            }
        })
    </script>
</body>
</html>
