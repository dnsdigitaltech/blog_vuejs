<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <title>Eventos - Modificador exact</title> 
</head>
<body>
    <div id="events">   
       <div class="container">
           <h1>VueJs Treinamentos</h1>
           <form action="" class="form" v-on:submit.prevent>               
                <div class="form-group">
                    <label>Pressione as teclas abaixo</label>
                    <input type="text" class="form-control" placeholder="Pressione Ctrl" @keydown.ctrl="exec">
                    <input type="text" class="form-control" placeholder="Pressione Alt" @keydown.alt="exec">
                    <input type="text" class="form-control" placeholder="Pressione Shift" @keydown.shift="exec">
                    <input type="text" class="form-control" placeholder="Pressione Meta" @keydown.meta="exec">
                </div>
           </form>
           <hr>
           <div class="row">
                <div class="col" @click.ctrl.exact="toggleClass">
                        1
                </div>
                <div class="col" @click.ctrl.exact="toggleClass">
                        2
                </div>
                <div class="col" @click.ctrl.exact="toggleClass">
                        3
                </div>
                <div class="col" @click.ctrl.exact="toggleClass">
                        4
                </div>
            </div>
       </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script> 
        let app = new Vue({
            el: '#events',
            data: {
                
            },
            methods: {
                exec(e){
                    console.log(e.key)
                },
                toggleClass(){
                    let el = event.target
                    //let isClass = el.classList.contains('bg-info')

                    /*let method

                    if(isClass) {
                        method = 'remove'
                    }else{
                        method = 'add'
                    }*/

                    let method = (el.classList.contains('bg-info')) ? 'remove' : 'add'

                    eval(`el.classList.${method}('bg-info')`)

                    /*if(isClass) {
                        el.classList.remove('bg-info') 
                    }else{
                        el.classList.add('bg-info') 
                    }*/
                                       
                }
            },        
        })
    </script>
</body>
</html>
