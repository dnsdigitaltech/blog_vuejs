<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <title>Eventos - Modificadores dw teclas do sistema</title> 
</head>
<body>
    <div id="events">   
       <div class="container">
           <h1>VueJs Treinamentos</h1>
           <form action="" class="form" v-on:submit.prevent>               
                <div class="form-group">
                    <label>Pressione as teclas abaixo</label>
                    <input type="text" class="form-control" placeholder="Pressione Ctrl" @keydown.ctrl="exec">
                    <input type="text" class="form-control" placeholder="Pressione Alt" @keydown.alt="exec">
                    <input type="text" class="form-control" placeholder="Pressione Shift" @keydown.shift="exec">
                    <input type="text" class="form-control" placeholder="Pressione Meta" @keydown.meta="exec">
                </div>
           </form>
       </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script> 
        let app = new Vue({
            el: '#events',
            data: {
                
            },
            methods: {
                exec(e){
                    console.log(e.key)
                }
            },        
        })
    </script>
</body>
</html>
