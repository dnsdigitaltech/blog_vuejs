<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <title>Eventos</title> 
</head>
<body>
    <div id="events">   
           <button @click="alert('Hello World')">Clique aqui</button>
           <hr>
           <button @dblclick="add">Eventos Treinamentos</button>
           <h4>VocÃª clicou {{ counter }} vezes</h4>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script> 
        let app = new Vue({
            el: '#events',
            data: {
                counter: 0
            },
            methods: {
                add(){
                    this.counter++
                }
            },        
        })
    </script>
</body>
</html>
