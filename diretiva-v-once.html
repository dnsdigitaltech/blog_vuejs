<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-once</title>    
</head>
<body>
    <div id="diretives">

        <h1>{{person.name}}</h1>
        <div v-once>{{person.age}}</div>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#diretives',
            data: {
                person: {
                    name: 'Davi Bernardo',
                    age: 36
                }
            }
        })
    </script>
</body>
</html>
