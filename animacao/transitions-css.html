<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Estilos classes usando array</title> 
    <style>
        .first-enter-active {
            transition: opacity .5s ease;
        }
        .first-leave-active {
            transition: opacity .5s ease-out;
        }
        .first-enter, .first-leave-to {
            opacity: 0;
        }

        .second-enter, .second-leave-to {
            opacity: 0;
        }
        .second-enter-active {
            transition: all .3s linear;
        }
        .second-leave-active {
            transition: all .5s linear;
        }
    </style>   
</head>
<body>
    <div id="animations">  
        <transition name="first">
            <h2 v-if="show">VueJs Treinamentos</h2>
        </transition>  
        <hr>
        <transition name="second">
            <div v-if="show2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident iusto voluptas est corporis porro illo amet. Et nihil cupiditate ratione, quasi eveniet eos corrupti maxime voluptates mollitia, error ab. Molestias.</div>      
        </transition>

        <button @click="show2 = !show2">Clique aqui</button>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script> 
        let app = new Vue({
            el: '#animations',
            data: {
                show: true,
                show2: false
            },   
                               
        })
    </script>
</body>
</html>
