    <title>Componente Local</title>
</head>
<body>
    <div id="components">
        <div class="container">
            <text-render text="VueJS Treinamentos"></text-render>
            <hr>
            <list></list>

    </div>

        Vue.component('text-render', {
            props: ['text'],
            template: `
                <div>
                    <h4> {{ text }}</h4>
                </div>
            `
        })
