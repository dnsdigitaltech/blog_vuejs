<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em linha - Array</title>    
</head>
<body>
    <div id="styles">  
        
        <a href="https://www.google.com/" :style="[fontSizeStyle, colorStyle, linkStyle]">VueJs Trenamentos</a>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script> 
        let app = new Vue({
            el: '#styles',
            data: {
                fontSizeStyle: {
                    fontSize: '30px'
                },
                colorStyle: {
                    color: 'blue'
                },
                linkStyle: {
                    textDecoration: 'none'
                }
            },                      
        })
    </script>
</body>
</html>
