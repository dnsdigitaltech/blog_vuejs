<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Estilos classes usando objetos</title> 
    <style>
        .logged{
            color: sienna;
            text-decoration: underline;
        }
    </style>   
</head>
<body>
    <div id="styles">  
        
        <h1 :class="{ logged: isLogged  }">Seja bem vindo ao sistema</h1>
        <hr>
        <h3 :class="classMessage">{{ message }}</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script> 
        let app = new Vue({
            el: '#styles',
            data: {
                isLogged: false,
                error: false
            },   
            computed:{
                message: function(){
                    return (!this.error) ? 'Est치 tudo bem' : 'H치 algo errado'
                   /* if(!this.error) {
                        return 'Est치 tudo bem'
                    }else{
                        return 'H치 algo errado'
                    }*/
                },
                classMessage: function(){

                    return (!this.error) ? 'alert-success' : 'alert-danger'
                }
            }                   
        })
    </script>
</body>
</html>
