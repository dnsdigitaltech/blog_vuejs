<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Estilos classes usando array</title> 
    <style>
        .selected{
            text-decoration: underline;
        }
    </style>   
</head>
<body>
    <div id="styles">  
        <table class="table">
            <tr v-for="city in cities" :key="city.id">
                <!--<td :class="[selectedClass, statusClass]">
                    {{ city }}
                </td>-->
                <td :class="[selectedClass, error ? statusErrorClass : statusClass]">
                    {{ city }}
                </td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script> 
        let app = new Vue({
            el: '#styles',
            data: {
                cities: ['Recife', 'SÃ£o Paulo', 'Rio de Janeiro'],
                selectedClass: 'selected', 
                statusClass: 'alert-success',
                statusErrorClass: 'alert-danger',
                error: false
            },   
                               
        })
    </script>
</body>
</html>
