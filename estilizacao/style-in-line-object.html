<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em linha usando objeto</title>    
</head>
<body>
    <div id="styles">      
        <input type="text" placeholder="Digite o tamanho da fonte" v-model="fonteSizeProp"> 
        <h2 :style="{fontSize: fonteSizeProp + 'px'}">Davi Bernardo</h2>
        <hr>
        <h2>Digite o valor de cada cor</h2>
        <input type="text" placeholder="Vermelho" v-model="styleRed"> 
        <input type="text" placeholder="Verde" v-model="styleGreen"> 
        <input type="text" placeholder="Azul" v-model="styleBlue"> 
        <div :style="styleRgb">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis natus eum dolorem ut, minima veniam facilis accusamus optio hic, cupiditate explicabo magni dolor aspernatur odio? Maxime dignissimos magnam temporibus repudiandae.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script> 
        let app = new Vue({
            el: '#styles',
            data: {
                fonteSizeProp: 20,
                styleRed:6,
                styleGreen:39,
                styleBlue:187,
            },   
            computed: {
                styleRgb() {
                    return {color: `rgb(${this.styleRed},${this.styleGreen},${this.styleBlue})`}
                }
            }         
        })
    </script>
</body>
</html>
