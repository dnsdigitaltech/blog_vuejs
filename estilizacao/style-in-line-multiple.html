<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em linha - Objeto (multiplos valores)</title>    
</head>
<body>
    <div id="styles">  
        
        <div :style="{display: displayStyle}">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis natus eum dolorem ut, minima veniam facilis accusamus optio hic, cupiditate explicabo magni dolor aspernatur odio? Maxime dignissimos magnam temporibus repudiandae.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script> 
        let app = new Vue({
            el: '#styles',
            data: {
                displayStyle: ['-webkit-box', '-moz-box-flex', '-ms-flexbox']
            },                      
        })
    </script>
</body>
</html>
