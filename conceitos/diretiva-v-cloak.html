<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-cloak</title>    
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="diretives">       
        <h4 v-cloak>{{ name }}</h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>  
        setTimeout(() => {
                let app = new Vue({
                    el: '#diretives',
                    data: {
                        name: 'Davi Bernardo'
                    }
                })
        }, 1000)     
        
    </script>
</body>
</html>
