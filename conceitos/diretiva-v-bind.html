<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-bind</title>    
</head>
<body>
    <div id="diretives">
        <h2>Acesse o site abaixo</h2>
        <a v-bind:href="url">Site da DNS DIGITAL TECH</a>
        <a :href="url">Site da DNS DIGITAL TECH</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#diretives',
            data: {
                url: 'http://dnsdigitaltech.com.br/'
            }
        })
    </script>
</body>
</html>
