<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-if e v-else</title>    
</head>
<body>
    <div id="diretives">

       <h1n v-if="show">Aula de vueJA</h1>

        <h3 key="available" v-if="tickets > 50">Há ingressos disponíveis</h3>
        <h3 key="available" v-else-if="tickets >= 1">Os ingressos estão acabando </h3>
        <h3 key="empty" v-else="tickets">Os ingressos acabaram</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el: '#diretives',
            data: {
               show: true,
               tickets: 100
            }
        })
    </script>
</body>
</html>
