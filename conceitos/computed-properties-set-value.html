<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades armazenadas - definindo um valor</title>    
</head>
<body>
    <div id="computed">
        <h2>Nome: {{person.firstName}}</h2>
        <h2>Nome Completo (cumputed): {{fullName}}</h2>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let app = new Vue({
            el: '#computed',
            data: {
                person:{
                    firstName:'Davi',
                    lastName: 'Bernardo'
                }
            },
            computed: {                
                fullName: {
                    get: function() {
                        return `${this.person.firstName} ${this.person.lastName}`
                    },
                    set: function(newValue){
                        let name = newValue.split(' ')
                        this.person.firstName = name[0]
                        this.person.lastName = name[1]
                    }
                }
            }
        })
    </script>
</body>
</html>
